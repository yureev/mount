<form action="" name="loginForm" class="login" autocomplete="on" method="post">
    <div class="login__name">
        <input type="text" name="login" class="login__name_input" placeholder="Login" tabindex="1" required>
        <a href="#" class="login__name_link">Forgot?</a>
    </div>
    <div class="login__password">
        <input type="password" name="pass" class="login__password_input" placeholder="Password"
               maxlength="25" tabindex="2" required>
        <a href="#!/reg" class="login__password_link">Registration</a>
    </div>
    <div class="login__submit">
        <button type="submit" class="login__submit_button" tabindex="3">Enter</button>
    </div>
</form>
